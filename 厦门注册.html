<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script type="text/javascript" src="jquery/jquery-1.10.1.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container" style="border:1px solid darkblue;margin: 50px auto;border-radius: 5px; ">
		<h1 class="text-center">游客注册</h1>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputAdms" class="col-sm-4 control-label">账号：</label>
				<div class="col-sm-5">
					<input type="text" id="inputAdms" placeholder="请输入账号" 
						class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputPwds" class="col-sm-4 control-label">密码：</label>
				<div class="col-sm-5">
					<input type="password" id="inputPwds" placeholder="请输入密码" 
						class="form-control" />
				</div>
			</div>
			<div class="form-group text-center">
				<input type="button" id="regin" class="btn btn-primary" value="点击注册" />
			    <input type="button" id="relogin" class="btn btn-primary" value="返回登录" /><br /><br />
			    <input type="checkbox" id="ckb" value="" checked="checked"/>
			    <label for="ckb">我承诺遵守游客规章规定</label>
			</div>
		</form>
	</body>
</html>
